<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date and Time</title>
  
  <!-- Favicons   -->
  <link rel="apple-touch-icon" sizes="180x180" href="date-and-time-favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="date-and-time-favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="date-and-time-favicon/favicon-16x16.png">
  
  <!--  Styles -->
  <link rel="stylesheet" href="css/style.css">
    
  <!-- Scripts -->
  <script src="js/time.js" defer></script>
  <script src="js/date.js" defer></script>
  
</head>
<body>
  
<main>
  
  <!-- Time -->
  <time class="time">
          <section><data class="hours">HH</data> :</section>
          <data class="minutes">MM</data> :
          <!-- <data class="seconds">SS</data> -->
          <data class="amOrPM">AM/PM</data>
      </time>

    
  <!-- Date -->
  <time class="date">
    <data class="month">Month</data>
    <data class="dayOfMonth">00</data>,
    <data class="year">0000</data> -
    <data class="dayOfWeek">SMTWTFS</data>
  </time>

</main>
  
</body>
</html>
